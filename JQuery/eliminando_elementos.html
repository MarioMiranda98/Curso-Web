<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/eliminando_elementos.js"></script>
        <style>
            .contenedor {
                background: #CCCCCC;
                width: 500px;
                height: 500px;
            }

            .caja {
                width: 150px;
                height: 150px;
                display: inline-block;
                margin: 15px;
                background: #0353A4;
                color: #FFFFFF;
                text-align: center;
                font-family: Arial;
                font-size: 40px;
            }
        </style>
        <title>Eliminando Elementos del DOM con JQuery</title>
    </head>
    <body>
        <div class="contenedor" id="contenedor">
            <div class="caja">1</div>
            <div class="caja" id="segunda">2</div>
            <div class="caja">3</div>
            <div class="caja">4</div>
        </div>
    </body>
</html>
