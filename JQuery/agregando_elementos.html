<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/agregando_elementos.js"></script>
        <style>
            .contenedor {
                background: #212D40;
                padding: 20px;
                width: 600px;
                height: 500px;
                margin: 20px 0px;
            }

            .caja {
                width: 150px;
                height: 150px;
                background: #F79256;
                margin: 10px;
                display: inline-block;
                color: #FFFFFF;
                text-align: center;
                font-size: 40px;
                font-family: Arial;
            }
        </style>
        <title>Agregando Elementos al DOM</title>
    </head>
    <body>
        <button id="agregar">Agregar Caja</button>

        <div class="contenedor" id="contenedor">
        </div>
    </body>
</html>
