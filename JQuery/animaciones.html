<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animaciones</title>
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/animaciones.js"></script>
        <style>
            .caja {
                width: 150px;
                height: 150px;
                background: #FF9900;
            }

            @keyframes colores  {
                0% {
                    background: #FF9900;
                }
                50% {
                    background: #424242;
                }
                100% {
                    background: #FF9900;
                }
            }

            .animacion {
                animation: colores 3s ease;
            }
        </style>
    </head>
    <body>
        <button id="boton">Animar</button>
        <br />
        <div class="caja" id="caja"></div>
    </body>
</html>
