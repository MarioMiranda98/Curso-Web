<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <title>Formularios con Grid</title>
    </head>
    <body>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <form action="">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="John Doe">
                            </div>
                            <div class="col-sm-12 col-md-6 mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" class="form-control" name="correo" id="correo" placeholder="correo@correo.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <div class="row">
                                    <div class="col-12 col-sm-6 mb-3">
                                        <label class="form-label">Estado Civil</label>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="estado-civil" id="soltero">
                                            <label for="soltero" class="form-label">Soltero</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="estado-civil" id="casado">
                                            <label for="casado" class="form-label">Casado</label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6 mb-3">
                                        <label class="form-label">Pais</label>
                                        <select class="form-select" name="pais" id="pais">
                                            <option value="mexico">Mexico</option>
                                            <option value="españa">España</option>
                                            <option value="argentina">Argentina</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <div>
                                        <div class="form-check mb-3">
                                            <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                                            <label for="terminos" class="form-check-label">Acepto terminos y condiciones</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary col-12">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
