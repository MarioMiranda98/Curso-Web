<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/popper.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <title>Imagenes</title>
        <style>
            .columna {
                margin-top: 20px;
                background: #F2F2F2;
                border: 1px solid #424242;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row no-gutters">
                <div class="col-12 columna">
                    <img class="float-left rounded img-thumbnail" width="300" src="./img/bg.jpg" alt="Imagen">
                    <img class="float-right rounded img-thumbnail" width="300" src="./img/bg2.jpg" alt="Imagen">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <figure class="figure">
                        <img class="img-fluid rounded" src="./img/bg3.jpg" alt="Imagen 3">
                    </figure>
                    <figcaption class="figure-caption">
                        <p class="text-center">Lorem, ipsum dolor.</p>
                    </figcaption>
                </div>
                <div class="col-6">
                    <figure class="figure">
                        <img class="img-fluid rounded" src="./img/bg5.jpg" alt="Imagen 3">
                    </figure>
                    <figcaption class="figure-caption">
                        <p class="text-center">Lorem, ipsum dolor.</p>
                    </figcaption>
                </div>
            </div>
        </div>
    </body>
</html>
