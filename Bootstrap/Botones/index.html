<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <title>Botones</title>
    </head>
    <body>
        <div class="container">
            <div class="row mt-3">
                <div class="col-12">
                    <button type="button" class="btn btn-primary">Primario</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-light">Light</button>
                    <button type="button" class="btn btn-dark">Dark</button>
                    <button type="button" class="btn btn-link">Link</button>
                </div>
                <div class="col-12">
                    <hr class="mt-3"/>
                    <button type="button" class="btn btn-outline-primary">Primario</button>
                    <button type="button" class="btn btn-outline-secondary">Secondary</button>
                    <button type="button" class="btn btn-outline-success">Success</button>
                    <button type="button" class="btn btn-outline-danger">Danger</button>
                    <button type="button" class="btn btn-outline-warning">Warning</button>
                    <button type="button" class="btn btn-outline-info">Info</button>
                    <button type="button" class="btn btn-outline-light text-dark">Light</button>
                    <button type="button" class="btn btn-outline-dark">Dark</button>
                </div>
                <div class="col-12">
                    <hr class="mt-3"/>
                    <button type="button" class="btn btn-primary disabled">Primario</button>
                    <button type="button" class="btn btn-secondary disabled">Secondary</button>
                    <button type="button" class="btn btn-success disabled">Success</button>
                    <button type="button" class="btn btn-danger disabled">Danger</button>
                    <button type="button" class="btn btn-warning disabled">Warning</button>
                    <button type="button" class="btn btn-info disabled">Info</button>
                    <button type="button" class="btn btn-light disabled text-dark">Light</button>
                    <button type="button" class="btn btn-dark disabled">Dark</button>
                </div>
                <div class="col-12">
                    <hr class="mt-3">
                    <a href="#" class="btn btn-primary">Enlace</a>
                    <button class="btn btn-primary" type="button">Boton</button>
                    <input type="button" class="btn btn-primary" value="Boton Input">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>

                <div class="col-12">
                    <hr class="mt-3">
                    <button class="btn btn-lg btn-primary" type="button">Boton Grande</button>
                    <button class="btn btn-lg btn-primary" type="button">Boton Secundario Grande</button>
                    <button class="btn btn-sm btn-primary" type="button">Boton Pequeño</button>
                    <button class="btn btn-sm btn-primary" type="button">Boton Secundario Pequeño</button>
                </div>  

                <div class="col-12">
                    <hr class="mt-3">
                    <div class="d-grid gap-2 col-12">
                        <button class="btn btn-primary" type="button">Primario</button> 
                        <button class="btn btn-secondary" type="button">Secundario</button>
                    </div>
                </div>  

                <div class="col-12">
                    <hr class="mt-3">
                    <div class="d-flex gap-2 justify-content-center">
                        <button class="btn btn-primary" type="button">Primario</button> 
                        <button class="btn btn-secondary" type="button">Secundario</button>
                    </div>
                </div>  
            </div>
        </div>
    </body>
</html>
