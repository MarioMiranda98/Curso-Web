<!DOCTYPE html>
<html lang = "es">
    <head>
        <title>Etiquetas Meta</title>
        <meta charset = "UTF-8">
        <meta name = "keywords" content = "Diseño web, codigo, programacion, css"> <!--El name lleva la etiqueta meta que va a ser-->
        <meta name = "description" content = "Web de aprendizaje XD"> <!--Para describir de que va el sitio web-->
        <meta name = "author" content = "Mario Miranda">
        <!--La etiqueta meta viewport nunca se debe olvidar, ya que es porque hace que el diseño responsivo funcione-->
        <meta name = "viewport" content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">  
    </head>
    <body>
        
    </body>
</html>
