<!DOCTYPE html>
<html lang = "es">
    <head>
        <title>Etiquetas de texto</title>
        <meta charset = "utf-8">
    </head>
    <body>
        <p>
            <b>Bold</b> <!--Para poner en negritas sin importancia semantica-->
            <br>
            <strong>Strong</strong> <!--Strong es para resaltar algo de manera semantica-->
            <br>
            <i>Italic</i><!--Para letra italica sin semantica-->
            <br>
            <em>Enfasis</em><!--Letra italica con semantica-->
            <br>
            <!--Etiquetas que ya no importan tanto de manera semantica-->
            <small>Small</small> <!--Texto pequeño-->
            <br>
            <mark>Marked</mark> <!--Para poner texto subrayado-->
            <br>
            <del>Deleted</del> <!--Texto tachado, indica que algo ha sido eliminado-->
            <br>
            <ins>Inserted</ins> <!--Mostrar que se ha agregado un texto-->
            <br>
            <sub>Subscript</sub> asdasd <!--Agregar texto pequeño arriba-->
            <br>
            <sup>Superscript</sup> asdasd <!--Agregar texto pequeño abajo-->
        </p>
    </body>
</html>
