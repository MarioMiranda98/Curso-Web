<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controlando Audio y video de HTML5 con Javascript</title>
        <script src="./js/audio.js"></script>
    </head>
    <body>
        <video id="video" src="./media/keyboard.mp4" width="500" controls>
            <p>
                Tu navegador no soporta videos en HTML5, por favor actualizalo
            </p>
        </video>
        <br />

        <audio id="audio" src="./media/hyperfun.mp3" controls>
            <p>
                Tu navegador no soporta audio en HTML5, por favor actualizalo
            </p>
        </audio>
        <br />

        <button id="play">Reproducir</button>
        <button id="pause">Pausar</button>
        <input type="range" value="1" min="0" max="1" step="0.1" name="volumen" id="volumen">
    </body>
</html>
