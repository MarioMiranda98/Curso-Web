<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro</title>
        <script src="./index.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="contenedor">
            <form action="" class="formulario" id="formulario" name="formulario">
                <div class="contenedor-inputs">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <input type="text" name="correo" id="correo" placeholder="Correo">
                    <div class="sexo">
                        <input type="radio" name="sexo" id="hombre" value="hombre">
                        <label for="hombre" class="label-radio hombre">Hombre</label>

                        <input type="radio" name="sexo" id="mujer" value="mujer">
                        <label for="mujer" class="label-radio mujer">Mujer</label>
                    </div>
                    <div class="terminos">  
                        <input type="checkbox" name="terminos" id="terminos">
                        <label for="terminos">Aceptro Terminos y Condiciones</label>
                    </div>
                    <ul class="error" id="error">
                    </ul>
                </div>  
                <input type="submit" class="btn" value="Registrate">
            </form>
        </div>
    </body>
</html>
